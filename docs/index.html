<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="todo-container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <!--adição de tarefas-->
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Digite uma nova tarefa...">
                <button type="submit">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        <!--edição de tarefas-->
        </form>
        <form id="edit-form">
            <p>Edite sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <!--butão de aceitar alterações-->
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
                <!--butão de cancelar alterações-->
                <button id="cancel-edit-button">
                    <i class="fa-solid fa-xmark"></i>
                </button> 
            </div>
        </form>
        <!--Barra de ferramentas-->
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form >
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
        </div>
        <!--Filtrar tarefas-->
        <div id="filter">
            <h4>Filtrar tarefas:</h4>
            <select id="filter-select">
                <option value="all">Todas</option>
                <option value="done">Concluídas</option>
                <option value="to-do">Pendentes</option>
            </select>
        </div>
        <!--Lista de tarefas-->
        <div id="todolist">
            <h3>Estou fazendo alguma coisa...</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="finish-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="finish-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

    </div>



    <script src="js/script.js" defer></script>
</body>

</html>
